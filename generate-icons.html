<!DOCTYPE html>
<html>
<head>
  <title>Generar iconos PNG</title>
</head>
<body>
  <h1>Generador de iconos PNG para PWA</h1>
  <p>Haz clic derecho en cada imagen y selecciona "Guardar imagen como..." para guardarlas en la carpeta icons/</p>
  
  <h2>icon-192.png</h2>
  <canvas id="canvas192" width="192" height="192"></canvas>
  
  <h2>icon-512.png</h2>
  <canvas id="canvas512" width="512" height="512"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const radius = size * 0.125; // 24/192 = 0.125
      
      // Fondo azul con bordes redondeados
      ctx.fillStyle = '#4a90d9';
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fill();
      
      // CÃ­rculo blanco
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // Letra H
      ctx.fillStyle = '#4a90d9';
      ctx.font = `bold ${size * 0.35}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('H', size / 2, size / 2 + size * 0.02);
      
      // Mostrar link para descargar
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.textContent = `Descargar icon-${size}.png`;
      link.style.display = 'block';
      link.style.marginTop = '10px';
      canvas.parentNode.insertBefore(link, canvas.nextSibling);
    }
    
    drawIcon(document.getElementById('canvas192'), 192);
    drawIcon(document.getElementById('canvas512'), 512);
  </script>
</body>
</html>
